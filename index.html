<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="pig_rabbit">
        <div class="ear left">
            <div class="ear-left-inner"></div>
        </div>
        <div class="ear right">
            <div class="ear-right-inner"></div>
        </div>
        <div class="face">
            <div class="cheeck left"></div>
            <div class="cheeck right"></div>
            <div class="pinkcheek left"></div>
            <div class="pinkcheek right"></div>
            <div class="eye left">
                <div class="twinkle top"></div>
                <div class="twinkle bottom"></div>
            </div>
            <div class="eye right">
                <div class="twinkle top"></div>
                <div class="twinkle bottom"></div>
            </div>
            <div class="nose">
                <div class="nosehole left"></div>
                <div class="nosehole right"></div>
            </div>
            <div class="piltrum"></div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="tongue"></div>
            </div>
        </div>
    </div>
    <div class="carrot"></div>

</body>

</html>
